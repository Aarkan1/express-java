apply plugin: 'java'
apply plugin: 'idea'

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.jsoniter:jsoniter:0.9.19'
    compile 'commons-fileupload:commons-fileupload:1.4'
}